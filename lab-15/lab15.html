<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab15, forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <h1>Lab 15 - Forms</h1>
    <form class="bg-light p-5 w-50 mx-auto mt-5">
        <legend class="text-center text-warning mb-5">User registration Form</legend>
        <div class="mt-3">
            <label for="emailaddress" class="form-label">Email address</label>
            <input class="form-control" type="email" id="emailaddress" placeholder="user@host.com" aria-describedby="emailhelp">
        </div>
        
        <div class="form-text" id="emailhelp">
            <p>We'll never share your information</p>
        </div>
        
        <div class="mt-3">
            <label for="userpassword">Password</label>
            <input type="password" id="userpassword" class="form-control" placeholder="password">
        </div>

        <div class="form-text" id="passwod_user">
            <p>Password must be 8-20 characters long, contain letters and numbers, 
                MUST NOT contain spaces, special characters, or emoji.</p>
        </div>

        <div class="mt-3 form-check">
            <label for="agreementcheck">Check the box if you agree with the terms</label>
            <input class="form-check-input" type="checkbox" id="agreementcheck">
        </div>

        <div class="mt-3">
            <label for="comments">How can we improve our services?</label>
            <textarea class="form-control" id="comments" rows="5" placeholder="Max 20 characters"></textarea>
        </div>

        <div class="mt-3">
            <label for="state">Select your state:</label>
            <select class="form-control" id="state">
                <option selected>...</option>
                <option value="NY">New York</option>
                <option value="NJ">New Jersey</option>
                <option value="CT">Conneticut</option>
            </select>
        </div>

        <div class="mt-3">
            <label for="aboutus">How do you hear about us?</label>
            <div class="form-check"> 
                <label class="form-check-label" for="news">News</label>
                <input class="form-check-input" type="checkbox" id="news">
            </div>

            <div class="form-check"> 
                <label class="form-check-label" for="qcc">QCC websites</label>
                <input class="form-check-input" type="checkbox" id="qcc">
            </div>

            <div class="form-check"> 
                <label class="form-check-label" for="socialmedia">Social Media</label>
                <input class="form-check-input" type="checkbox" id="socialmedia">
            </div>
        </div>

        <div class="mt-3">
            <label for="agerange">Select your age group </label>
            <div class="form-check">
                <label for="age18_25">18-25 years old</label>
                <input class="form-check-input" type="radio" id="age18_25" name="agregroup">
            </div>

            <div class="form-check">
                <label for="age26_35">26-35 years old</label>
                <input class="form-check-input" type="radio" id="age26_35" name="agregroup">
            </div>

            <div class="form-check">
                <label for="age18_25">36+ years old</label>
                <input class="form-check-input" type="radio" id="age36plus" name="agregroup">
            </div>
        </div>

        <div class="mt-3">
            <label for="meeting">When do you want to meet</label>
            <input class="form-control" type="date" name="datemeeting" id="meeting" >
        </div>

        <div class="mt-3">
            <label for="fileupload">Upload Document</label>
            <input class="form-control" type="file" name="uploadfile" id="fileupload">
        </div>

        <div class="mt-3 form-check form-switch">
            <label for="agreementswitch">Agree with the terms and conditions</label>
            <input class="form-check-input" type="checkbox" id="agreementswitch" role="switch">
        </div>
        
        <div class="mt-3">
            <button class="form-control btn btn-primary" type="submit" disabled >Submit form</button>
        </div>

        <div class="mt-5 w-50 p-5 bg-warning mx-auto">
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalw">Login</button>
        </div>
    </form>

    <section class="modal" id="modalw" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="mt-5">
                    <label for="emailaddress" class="form-label">Email address</label>
                    <input class="form-control" type="email" id="emailaddress" placeholder="user@host.com" aria-describedby="emailhelp">
                </div>
                
                <div class="mt-5">
                    <label for="userpassword">Password</label>
                    <input type="password" id="userpassword" class="form-control" placeholder="password">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Login</button>
                </div>

            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
